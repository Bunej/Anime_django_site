{% extends 'base/base.html' %}
{% load static %}
{% block head %}
<title>Anime List</title>
<link rel="stylesheet" type="text/css" href="{% static 'list/style.css' %}">
{% endblock %}

{% block content %}

        <div class="btn-group btn-group-xs">
            {% for a in alphabet %}

            {%endfor%}
        </div>
    </div>
{% endblock %}
