{% extends 'base/base.html' %}
{% block head %}
<title>Signup</title>
{% endblock %}
{% block content %}
<h1>Signup</h1>
<form class="site-form" action="{% url 'accounts:signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Signup">
</form>
{% endblock %}
